<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <img class="top-card" src="images/bg-pattern-card.svg" alt="bg-pattern-card">

        <div class="middle-card">
          <div class="primary-info">
            <p class="name">
              Victor Crest
            </p>
            <p class="age">
              26
            </p>
          </div>


          <p class="city">
            London
          </p>
        </div>
        
        <div class="bottom-card">
          <hr>

          <div class="secondary-info">
            <div class="followers">
              <div class="number">
                80K
              </div>
              <p>
                Followers
              </p>
            </div>
            <div class="likes">
              <div class="number">
                803K
              </div>
              <p>
                Likes
              </p>
            </div>
            <div class="photos">
              <div class="number">
                1.4K
              </div>
              <p>
                Photos
              </p>
            </div>
          </div>
        </div>
        <img src="images/image-victor.jpg" alt="profile-photo" class="profile-photo">
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/GaelXoconoxtle">Gael Xoconoxtle</a>.
    </div>
  </footer>
</body>
</html>
